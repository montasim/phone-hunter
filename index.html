<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Arena</title>

    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"
    ></script>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container my-5 mx-auto">
      <div class="card text-center">
        <div class="card-body p-3">
          <h5 class="card-title h1 text-uppercase text-success my-4 font-bold">
            Phone Arena
          </h5>
          <p class="card-text fs-5 text-uppercase">
            Find Your Desired Phone Here
          </p>
          <div class="d-flex mx-auto mt-4">
            <input
              id="search-input"
              class="form-control me-2"
              placeholder="Search A Phone"
            />
            <button
              id="search-btn"
              onclick="phoneSearch()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
          <div id="display-total" class="card-text mt-3"></div>

          <p id="show-all" class="text-info text-uppercase btn">Show All</p>
        </div>
      </div>
    </section>

    <main>
      <section id="phone-details"></section>

      <section class="my-5">
        <div
          id="display-phones"
          class="container row row-cols-1 row-cols-md-3 g-4 mx-auto"
        ></div>
      </section>

      <!-- spinner -->
      <section>
        <div id="spinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
