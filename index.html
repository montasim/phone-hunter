<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Arena</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container my-5 mx-auto">
      <div class="card text-center p-5">
        <div class="card-body">
          <h5 class="card-title h2 text-success">Phone Arena</h5>
          <p class="card-text">Find Your Desired Phone Here</p>
          <div class="d-flex mx-auto">
            <input 
            id="search-input"
            class="form-control me-2" placeholder="Search A Phone" />
            <button
            id="search-btn" 
            onclick="phoneSearch()"
            class="btn btn-outline-success" type="submit">
              Search
            </button>
          </div>
          <div id="display-total" class="card-text mt-3"></div>
        </div>
      </div>
    </section>

    <main>
      <sectio class="my-5">
        <div id="display-phones" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto">
          
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
